<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Earthquake Data</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Earthquake Data</h1>
<div id="mapid"></div> <!-- 지도를 표시할 div -->
<!-- 년도와 규모를 선택할 수 있는 폼과 정렬 버튼을 한 줄에 표시 -->
<div class="container">
  <form id="searchForm" class="search-form">
    <label for="year">년도:</label>
    <input type="number" id="year" name="year" value="2024" min="1970" max="2100">
    <label for="magnitude">규모:</label>
    <input type="number" id="magnitude" name="minMagnitude" value="7.0" min="0" step="0.1">
    <button type="submit">검색</button>
  </form>
  <!-- 정렬 선택 드롭다운 추가 -->
  <label for="orderBy">정렬:</label>
  <select id="orderBy">
    <option value="time">최신순</option>
    <option value="time-asc">오래된순</option>
    <option value="magnitude">큰 규모순</option>
    <option value="magnitude-asc">작은 규모순</option>
  </select>
</div>
<table id="earthquakeTable">
  <thead>
  <tr>
    <th>시간</th>
    <th>위치</th>
    <th>규모</th>
    <th>위도</th>
    <th>경도</th>
    <th>상세정보</th>
  </tr>
  </thead>
  <tbody id="earthquakeData">
  </tbody>
</table>
<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- External JavaScript -->
<script src="script/earthquakes.js"></script>
<script>
  console.log("External JavaScript file loaded successfully.");
</script>
</body>
</html>
