<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Earthquake Data</title>
  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1>Earthquake Data</h1>
<div class="container">
  <form id="searchForm" class="search-form">
    <label for="year">년도:</label>
    <input type="number" id="year" name="year" value="2024" min="1970" max="2100">
    <label for="minMagnitude">최소 규모:</label>
    <input type="number" id="minMagnitude" name="minMagnitude" value="7.0" min="0" step="0.1">
    <label for="orderBy">정렬 기준:</label>
    <select id="orderBy">
      <option value="time">최신순</option>
      <option value="time-asc">오래된순</option>
      <option value="magnitude">큰 규모순</option>
      <option value="magnitude-asc">작은 규모순</option>
    </select>
    <button type="button" id="searchButton">검색</button>
  </form>
</div>
<div id="earthquakeTableContainer" class="earthquake-table-container">
  <!-- JavaScript will insert the earthquake data table here -->
</div>
<!-- Earthquakes JavaScript Module -->
<script type="module">
  import { fetchToTable } from './script/table.js';

  document.getElementById('searchButton').addEventListener('click', () => {
    const year = document.getElementById('year').value;
    const minMagnitude = document.getElementById('minMagnitude').value;
    const orderBy = document.getElementById('orderBy').value;
    fetchToTable(year, minMagnitude, orderBy);
  });

  // Initialize with default values
  fetchToTable();
</script>

</body>
</html>
